<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>首页</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>

  <body>
    <!-- 把输入框的图片网址放在页面里 -->
    <input type="text" id="web">
    <!-- https://images2017.cnblogs.com/blog/894443/201709/894443-20170920105433618-867225449.png -->
    <button id="add">添加图片</button>
    <div class="box"></div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>
      // 第二种攻击方式，DOM-BASED 
      // 不基于后端
      // 当用户在页面插入了内容，或者修改了某个标签的属性，document.write()
      // 改变页面结构后，会造成攻击
      // 攻击的内容一般被叫做 xss payload xss载体  
      $('#add').on('click', function() {
        $('.box').html(`<img src="${$('#web').val()}">`)
      })
    </script>
    <!-- 
      比如用户输入
      xxx" onerror="alert(1)" id="
      or
      "><script>alert(1)</script> 
    -->
  </body>
</html>
